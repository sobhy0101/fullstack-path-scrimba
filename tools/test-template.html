<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Template Test</title>
    
    <!-- Load shared styles -->
    <link rel="stylesheet" href="templates/shared-styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load GitHub Pages compatible template loader -->
    <script src="templates/github-pages-loader.js"></script>
    
    <style>
        .test-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .test-title {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .test-description {
            color: #6b7280;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>
    
    <main class="test-content">
        <h1 class="test-title">GitHub Pages Template Test</h1>
        <p class="test-description">
            This page tests the GitHub Pages compatible template system. The header and footer should load automatically via JavaScript without needing to fetch external files.
        </p>
        <p class="test-description">
            <strong>If you can see the header and footer with navigation, the system is working!</strong>
        </p>
    </main>
    
    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>
</body>
</html>
