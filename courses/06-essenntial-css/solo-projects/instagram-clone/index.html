<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram Clone</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    </head>
    <body>
        <nav class="navbar">
            <img srcset="images/logo.svg, images/logo.png" alt="Instagram logo" class="logo">
            <img src="images/user-avatar.png" alt="User avatar" class="user-avatar">
        </nav>
        <main>
            <section class="post">
                <div class="post-header">
                    <img src="images/avatar-vangogh.jpg" alt="Vangogh" class="avatar-img">
                    <div>
                        <h2 class="post-author">Vincent van Gogh</h2>
                        <p class="post-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <div class="post-image-container">
                    <img src="images/post-vangogh.jpg" alt="Post by Vangogh" class="post-image">
                </div>
                <div class="post-icons">
                    <img src="images/icon-heart.svg" alt="Like icon" class="icon icon-heart">
                    <img src="images/icon-comment.svg" alt="Comment icon" class="icon icon-comment">
                    <img src="images/icon-dm.svg" alt="Share icon" class="icon icon-dm">
                </div>
                <p class="post-likes">1,024 likes</p>
                <p class="post-caption"><strong>vincey1853</strong> just took a few mushrooms lol</p>
            </section>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
