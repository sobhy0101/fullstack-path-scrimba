<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Degocoin Capstone Dashboard</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>    
            <div class="top">
                <div class="crypto">
                    <div class="crypto-logo">
                        <img src="" alt="Crypto Icon" id="crypto-icon" class="crypto-icon"/>
                        <p id="crypto-name">Crypto</p>
                    </div>
                    <p id="crypto-price">Price</p>
                    <p id="crypto-change">Change</p>
                </div>
                <p>Weather</p>
            </div>
            
            <div class="center">
                <h1 class="time" id="time">TIME HERE</h1>
                <h2 class="date" id="date">DATE HERE</h2>
            </div>
            <div class="bottom">
                <p id="author"></p>

            </div>
        </main>
        <script src="index.js"></script>
    </body>
