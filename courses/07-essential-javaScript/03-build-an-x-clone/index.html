<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twimba - Twitter Clone</title>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&amp;display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- UUID -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuidv4.min.js"></script> -->
</head>

<body>
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic" alt="Twimba Logo">
			<textarea id="tweet-input" placeholder="What's happening?"></textarea>
		</div>
		<button id="tweet-btn" type="button">Tweet</button>
		<div class="feed" id="feed"></div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
