<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twimba - Twitter Clone</title>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&amp;display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic" alt="Twimba Logo">
			<textarea id="tweet-input" placeholder="What's happening?"></textarea>
		</div>
		<button id="tweet-btn" type="button">Tweet</button>
		<div class="feed" id="feed"></div>
	</main>
	<script src="index.js" type="module" defer></script>
</body>

</html>
