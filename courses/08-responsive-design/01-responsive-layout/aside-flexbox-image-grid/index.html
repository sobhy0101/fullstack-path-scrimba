<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Image Grid</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="image-container">
            <div class="pet-item expand">
                <img src="images/dog-1.jpg" alt="Australian shepherd">
            </div>
            <div class="pet-item">
                <img src="images/cat-1.jpg" alt="Orange tabby cat">               
            </div>
            <div class="pet-item"> 
                <img src="images/dog-2.jpg" alt="Jack Russell Terrier">               
            </div>
            <div class="pet-item">
                <img src="images/cat-2.jpg" alt="Grey tabby cat">                  
            </div>
            <div class="pet-item">
                <img src="images/dog-3.jpg" alt="Remmy the beagle pup">             
            </div>
            <div class="pet-item expand">
                <img src="images/cat-3.jpg" alt="Startled blue-eyed cat">                 
            </div>
            <div class="pet-item">
                <img src="images/lion.jpg" alt="Lion resting">                 
            </div>
            <div class="pet-item">
                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=400&h=400&fit=crop" alt="Black and white cat">               
            </div>
            <div class="pet-item expand"> 
                <img src="images/tiger.jpg" alt="Tiger yawning">               
            </div>
            <div class="pet-item">
                <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400&h=400&fit=crop" alt="Squirrel portrait">                  
            </div>
            <div class="pet-item">
                <img src="images/cheeta.jpg" alt="Cheetah resting">             
            </div>
            <div class="pet-item expand">
                <img src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?w=600&h=600&fit=crop" alt="Black cat sitting">                 
            </div>
            <div class="pet-item">
                <img src="images/elephant.jpg" alt="Elephant in the wild">                 
            </div>
            <div class="pet-item expand">
                <img src="images/monkey.jpg" alt="Monkey sitting on a branch">                 
            </div>      
        </div>
    </body>
</html>
