<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Scrimba Fullstack Path</title>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contact-page">
        <main id="main">
            <!-- Form section -->
            <div class="contact-form-section">
                <form>
                    <h1 class="contact-form-heading">Reach <span>Out</span></h1>
                    <p class="contact-form-intro">Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™</p>
                    <label for="input-name">Full name</label>
                    <input id="input-name" class="contact-input" type="text" placeholder="John Doe" name="" />
                    <label for="input-email">Email</label>
                    <input id="input-email" class="contact-input" type="text" placeholder="name@example.com" name="" />
                    <label for="input-message">Your message</label>
                    <textarea id="input-message" class="contact-textarea" rows="4" cols="50" placeholder="Ex. Hi there! I'm interested in learning more about your services."></textarea>
                    <button class="contact-submit-button" type="button" onclick="submitForm()">Send Message</button>
                </form>
                <img class="contact-image" src="images/connect.png" alt="A human hand reaching out to a robot hand" />
            </div>
        </main>
    </body>
</html>
