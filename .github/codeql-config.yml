# CodeQL Configuration for Default Setup
# Excludes generated/bundled code from security scanning

name: "CodeQL Config"

# Paths to exclude from CodeQL analysis
paths-ignore:
  - '**/dist/**'
  - '**/build/**'
  - '**/node_modules/**'
  - '**/vendor/**'
  - '**/*.min.js'
  - '**/docs/**/*.json'

# Only scan JavaScript/TypeScript source files
paths:
  - 'courses/**/src/**'
  - '!courses/**/dist/**'
