# CodeQL Configuration
# Excludes generated/bundled code from security scanning

name: "CodeQL Config"

# Paths to exclude from CodeQL analysis
paths-ignore:
  # Exclude all dist folders (build output)
  - '**/dist/**'
  - '**/build/**'
  
  # Exclude node_modules
  - '**/node_modules/**'
  
  # Exclude other generated/vendored code
  - '**/vendor/**'
  - '**/*.min.js'
  
  # Exclude documentation exports
  - '**/docs/**/*.json'
